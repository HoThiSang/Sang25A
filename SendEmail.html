<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../CSS/Style_Email.css">
 
</head>
<body class="feedback-form">
    <div class="icon-feedback">
          <i class="fa fa-envelope" aria-hidden="true" onclick="openMenu()"></i>
    </div>
  <div class="container" id="formFeedback" >

    <div id="cancel">
      <button onclick="closeForm()">X</button>
    </div>
    <h5>Send Email</h5>
    <form id="emailForm">
      <div class="form-group">
        <input type="email" class="form-control" id="email" placeholder="Email" required>
      </div>
      <div class="form-group">
        <input type="number" class="form-control" id="phone" placeholder="Phone" required>
      </div>
      <div class="form-group">
        <textarea class="form-control" id="message" rows="5" placeholder="Message" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary" onclick="addData()">Send</button>
    </form>
  </div>
  
    <script>
      let subMenu=document.getElementById("formFeedback");

      function openMenu(){
        subMenu.classList.toggle("open");
      }
      // function closeForm(){
      //   const form = document.getElementById('formFeedback');
      //   form.style.display = 'none';

      // }
    </script>
</body>
</html>
