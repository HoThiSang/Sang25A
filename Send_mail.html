<body>
    <div class="container" >

        <div class="container" id="formFeedback" >
            <div id="cancel">
                <!-- subnit -->
                <button type="button" class="btn btn-danger mb-2" id="close" onclick="closeForm()">X</button>
            </div>
            <h5 class=" mt-md-4 mb-md-4" id="formFeedback-title">Send Email</h5>
            <form   action="https://formspree.io/f/mdoryzrk" method="POST">
                <div class="form-group">
                    <input type="email" class="form-control" id="email" name="Email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="message" rows="5" name="Feedback" placeholder="Message" required></textarea>
                </div>
                <button type="submit" id="openForm" class="btn" onclick="submitEmail()">Send</button>
            </form>
           
        </div> 
        <div class="icon-feedback">
            <i class="fa fa-envelope"  aria-hidden="true" onclick="openMenu()"></i>
        </div>
    </div> 

    <!-- <script src="../JS/Send_email.js"></script> -->
    <script>
        function openMenu() {
  var form = document.getElementById("formFeedback");
  form.style.display = "block";
//   form.style.transition 1
}

function closeForm() {
  var form = document.getElementById("formFeedback");
  form.style.display = "none";
}

function submitEmail() {
 
  // Sau khi gửi xong, bạn có thể đặt form về trạng thái ban đầu (ẩn đi)
  closeForm();
}
    </script>
    
</body>
